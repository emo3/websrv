---
driver:
  name: vagrant
  vm_hostname: websrv
  customize:
    memory: <%= ENV['WEB_RAM'] %>
    cpus: <%= ENV['WEB_CPU'] %>
    name: websrv
  network:
   - ['private_network', ip: '10.1.1.30']

provisioner:
  name: chef_zero
  product_name: chef
  install_strategy: always
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: brhel7

suites:
  - name: ssl
    run_list:
      - recipe[websrv::ssl]
