---
driver:
  name:     vagrant
  customize:
    memory: 2048
    cpus:   2
  network:
   - ['private_network', ip: '10.1.1.30']

provisioner:
  name:                   chef_zero
  product_name:           chef
  product_version: <%= ENV['chef_release'] %>
  install_strategy:       once
  deprecations_as_errors: true
  chef_license:           accept-no-persist

verifier:
  name:                   inspec

platforms:
  - name: cent7 # my packer box
  - name: cent8 # my packer box
  - name: rhel8 # my packer box

suites:
  - name:                 no-ssl
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
