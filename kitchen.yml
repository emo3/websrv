---
driver:
  name: vagrant
  vm_hostname: <%= ENV['WEB_NAME'] %>
  customize:
    memory: <%= ENV['WEB_RAM'] %>
    cpus: <%= ENV['WEB_CPU'] %>
    name: <%= ENV['WEB_NAME'] %>
  network:
   - ['private_network', ip: '<%= ENV['WEB_IP'] %>']

provisioner:
  name: chef_zero
  product_name: chef
  install_strategy: once
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: brhel7  # bento box
  - name: myrhel7 # my packer box

suites:
  - name: no-ssl
    run_list:
      - recipe[websrv::no-ssl]
